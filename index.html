<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glovo Support</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="chat-header">
            <h1>Glovo Support</h1>
            <p id="reason">Причина обращения: <span id="reason-text"></span></p>
        </div>
        <div class="chat-box" id="chat-box">
            <!-- Сообщения будут вставлены с помощью JavaScript -->
        </div>
        <div class="options" id="options">
            <!-- Опции будут вставлены с помощью JavaScript -->
        </div>
        <button class="start-chat-button" id="start-chat-button">Написать в поддержку</button>
        <button class="new-chat-button" id="new-chat-button">Начать новый чат</button>
        <div class="author">
            <p>Автор бота: <a href="https://t.me/clownades" target="_blank">t.me/clownades</a></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
